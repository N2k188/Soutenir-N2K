
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Supporter N2K !</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
    position: relative;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
  }
  .middle-box {
    position: fixed;
    top: 40vh;
    left: 50%;
    transform: translateX(-50%);
    width: 320px;
    height: 140px;
    background-color: #222;
    border: 1px solid orange;
    z-index: 1000;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
  }
  .middle-box h1 {
    margin: 0 0 10px 0;
    font-weight: bold;
    font-size: 1.5em;
    color: orange;
  }
  .middle-box p {
    margin: 0 0 15px 0;
    font-size: 1em;
    color: #ccc;
  }
  .btn-container {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  button {
    background-color: orange;
    border: none;
    padding: 8px 16px;
    color: black;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
    font-size: 1em;
    transition: background-color 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  button:hover {
    background-color: darkorange;
  }
  button img {
    width: 20px;
    height: 20px;
  }
  #copyMsg {
    position: fixed;
    top: calc(40vh + 160px);
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,165,0,0.9);
    color: black;
    padding: 8px 12px;
    border-radius: 5px;
    font-weight: bold;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 1001;
    font-size: 1em;
    user-select: none;
  }
  #copyMsg.show {
    opacity: 1;
    pointer-events: auto;
  }
  .bitcoin {
    position: absolute;
    width: 40px;
    height: 40px;
    background-image: url('bitcoin.jpeg');
    background-size: cover;
    animation: fall linear infinite;
    z-index: 5;
  }
  @keyframes fall {
    0% {
      transform: translateY(-50px) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="middle-box">
  <h1>Supporter N2K !</h1>
  <p>Choisiser une crypto</p>
  <div class="btn-container">
    <button id="btnBitcoin">
      <img src="bitcoin.jpeg" alt="Bitcoin logo" />
      Bitcoins
    </button>
    <button id="btnEtherum">
      <img src="ethertum.jpeg" alt="Etherum logo" />
      Ethertum
    </button>
  </div>
</div>

<div id="copyMsg" aria-live="polite" role="alert">Lien copi√©</div>

<script>
  const btnBitcoin = document.getElementById('btnBitcoin');
  const btnEtherum = document.getElementById('btnEtherum');
  const copyMsg = document.getElementById('copyMsg');

  const keys = {
    bitcoin: '1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa',
    etherum: '0x32Be343B94f860124dC4fEe278FDCBD38C102D88'
  };

  function showCopyMessage() {
    copyMsg.classList.add('show');
    setTimeout(() => {
      copyMsg.classList.remove('show');
    }, 1000);
  }

  function copyToClipboard(text) {
    if (navigator.clipboard) {
      navigator.clipboard.writeText(text).then(() => {
        showCopyMessage();
      }).catch(() => {
        alert('Impossible de copier');
      });
    } else {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
        showCopyMessage();
      } catch {
        alert('Impossible de copier');
      }
      document.body.removeChild(textarea);
    }
  }

  btnBitcoin.addEventListener('click', () => {
    copyToClipboard(keys.bitcoin);
  });

  btnEtherum.addEventListener('click', () => {
    copyToClipboard(keys.etherum);
  });

  function createBitcoin() {
    const bitcoin = document.createElement('div');
    bitcoin.classList.add('bitcoin');
    bitcoin.style.left = Math.random() * (window.innerWidth - 40) + 'px';
    bitcoin.style.animationDuration = (3 + Math.random() * 5) + 's';
    document.body.appendChild(bitcoin);

    setTimeout(() => {
      bitcoin.remove();
    }, 8000);
  }

  setInterval(createBitcoin, 200);
</script>

</body>
</html>
